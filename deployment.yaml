apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-play-app
  namespace: upload-play-infra-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload-play-app
  template:
    metadata:
      labels:
        app: upload-play-app
    spec:
      containers:
        - name: upload-play-app
          image: julesl123/fabstir-upload-play-example:d3eb44a12389c03555024c775ee4f7512e994a9c
          ports:
            - containerPort: 3001
          env:
            - name: PORTAL_URL
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: PORTAL_URL
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: TOKEN
            - name: TRANSCODER_URL
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: TRANSCODER_URL
          volumeMounts:
            - name: secrets
              mountPath: "/var/run/secrets/my-secret"
              readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: my-secret
